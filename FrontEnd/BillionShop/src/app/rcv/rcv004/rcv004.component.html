<ion-app>
    <div class="ion-page font">
        <app-header-with-back-no-search></app-header-with-back-no-search>
        <ion-content class="background-content">
            <ion-grid>
                <center>
                    <ion-row>
                        <ion-col>
                            <ion-icon class="minmix" name="newspaper"></ion-icon>
                            <p>กรอกข้อมูลใบสั่งซื้อ</p>
                            <p>เพื่อดึงข้อมูลใบสั่งซื้อสินค้า</p>
                        </ion-col>
                    </ion-row>
                </center>
                <ion-row>
                    <ion-col size="10" push="1">
                        <div class="input-srchbar-fill">
                            <ion-buttons>
                                <ion-icon class="iconsize" slot="icon-only" name="search-outline">
                                </ion-icon>
                            </ion-buttons>
                            <ion-searchbar (ionChange)="search($event)" search-icon="underfined" clear-icon="undefined"
                                placeholder="ค้นหาใบสั่งซื้อ" class="srchbar">
                            </ion-searchbar>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row *ngFor="let po of srchPos">
                    <ion-col>
                        <ion-card id="card" [ngClass]="{
                            'status-success':po.poStatus === 'สั่งซื้อสำเร็จ',
                            'status-progress':po.poStatus === 'อยู่ระหว่างดำเนินการ',
                            'status-confirm':po.poStatus === 'ยืนยันใบสั่งซื้อ',
                            'status-cancel':po.poStatus === 'ยกเลิกใบสั่งซื้อ'
                        }" (click)="confirm(po.poCode, po.poId)">
                            <ion-card-content>
                                <ion-grid>
                                    <ion-row>
                                        <ion-col class="bold" id="font-16">รหัสใบสั่งซื้อ</ion-col>
                                        <ion-col class="bold" id="font-16">{{po.poCode}}</ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col id="font-16">วันที่เอกสาร</ion-col>
                                        <ion-col id="font-16">{{po.poDate}}</ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col id="font-16">ชื่อผู้สร้างใบสั่งซื้อ</ion-col>
                                        <ion-col id="font-16">{{po.poGenUser}}</ion-col>
                                    </ion-row>
                                    <ion-row id="postatus">
                                        <ion-col id="font-16">สถานะใบสั่งซื้อ</ion-col>
                                        <ion-col id="font-16" [ngClass]="{
                                            'font-success':po.poStatus === 'สั่งซื้อสำเร็จ',
                                            'font-progress':po.poStatus === 'อยู่ระหว่างดำเนินการ',
                                            'font-confirm':po.poStatus === 'ยืนยันใบสั่งซื้อ',
                                            'font-cancel':po.poStatus === 'ยกเลิกใบสั่งซื้อ'
                                        }">{{po.poStatus}}</ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ng-template #testEmp>
                <ion-card-content class="alert-notfind">
                    ไม่พบข้อมูลที่ค้นหา
                </ion-card-content>
            </ng-template>
        </ion-content>
    </div>
</ion-app>
