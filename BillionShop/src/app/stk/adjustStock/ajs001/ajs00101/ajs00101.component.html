<ion-app>
  <div class="ion-page font">
    <app-header-with-back-no-search [headerText]="saCode"></app-header-with-back-no-search>
    <ion-content class="background-content">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-card id="card" class="bg-confirm">
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col size="6.4" class="bold" id="font-17">รหัสใบปรับสต็อก</ion-col>
                    <ion-col class="bold" id="font-17">{{saCode}}</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="6.4" class="bold" id="font-17">วันที่เอกสาร</ion-col>
                    <ion-col id="font-17">{{saDate}}</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="6.4" class="bold" id="font-17">ชื่อผู้สร้าง</ion-col>
                    <ion-col id="font-17">{{saGenUser}}</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="6.4" class="bold" id="font-17">เหตุผลการปรับสต็อก</ion-col>
                    <ion-col id="font-17" class="font-cancel">{{saReason}}</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col class="bold" id="font-17">เหตุผลเพิ่มเติม</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col id="font-17">{{saNote}}</ion-col>
                  </ion-row>
                </ion-grid>
                <ion-grid>
                  <ion-row style="align-items: center;">
                    <ion-col class="bold" id="font-17">รายการสินค้า</ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
              <ion-card *ngFor="let itm of srchItms" id="card-item">
                <ion-card-content>
                  <ion-grid>
                    <ion-row class="center">
                      <ion-col size="6" class="bold" id="font-17">รหัสสินค้า:</ion-col>
                      <ion-col size="5" id="font-16">{{itm.itmCode}}</ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size="6" class="bold" id="font-17">ชื่อสินค้า:</ion-col>
                      <ion-col id="font-16">{{itm.itmName}} {{itm.itmCapacity}} {{itm.itmUnit}}</ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size="6" class="bold" id="font-17">จำนวนที่ปรับแก้:</ion-col>
                      <ion-col id="font-16">{{itm.sadQuantity}} {{itm.itmSellUnit}}
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </div>
</ion-app>
