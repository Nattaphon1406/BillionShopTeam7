<ion-app>
    <div class="ion-page font">
        <app-header-with-menu (ionChange)="search($event)"></app-header-with-menu>
        <app-menu-ham></app-menu-ham>
        <ion-content class="background-content">
            <ion-grid *ngIf="showListAjs; else alertNotFound">
                <ion-row *ngFor="let sa of srchItms">
                    <ion-col>
                        <ion-card id="card" (click)="showDetailAj(sa.saId)" class="status-confirm">
                            <ion-card-content>
                                <ion-grid>
                                    <ion-row>
                                        <ion-col size="6.4" class="bold" id="font-16">รหัสใบปรับสต็อก</ion-col>
                                        <ion-col class="bold" id="font-16">{{sa.saCode}}</ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size="6.4" id="font-16">วันที่เอกสาร</ion-col>
                                        <ion-col id="font-16">{{sa.saDate}}</ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size="6.4" id="font-16">ชื่อผู้สร้าง</ion-col>
                                        <ion-col id="font-16">{{sa.saGenUser}}</ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size="6.4" id="font-16">เหตุผลการปรับสต็อก</ion-col>
                                        <ion-col id="font-16" class="font-cancel">{{sa.saReason}}</ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ng-template #alertNotFound>
                <ion-card-content *ngIf="alertSearchNotFound" class="alert-notfind">
                    ไม่พบข้อมูลที่ค้นหา
                </ion-card-content>
            </ng-template>
        </ion-content>
        <ion-toolbar>
            <ion-grid>
                <ion-row>
                    <ion-col size="10" offset="1">
                        <button class="btn-add font" id="btn-createPO"
                            (click)="createAdjust()">สร้างใบปรับสต็อกสินค้า</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-toolbar>
    </div>
</ion-app>
