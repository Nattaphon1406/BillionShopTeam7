<ion-app>
    <div class="ion-page font">
        <app-header-with-menu (ionChange)="search($event)"></app-header-with-menu>
        <app-menu-ham></app-menu-ham>
        <ion-content class="background-content">
            <ion-grid *ngIf="showListItem; else alertSearchNoResult">
                <ion-row>
                    <ion-col size="12" *ngFor="let pdr of srchItms">
                        <ion-card id="card">
                            <ion-card-content>
                                <ion-grid>
                                    <ion-row class="center">
                                        <ion-col size="4" class="bold" id="font-20">รหัสสินค้า:</ion-col>
                                        <ion-col size="8" id="font-20" class="bold right">{{pdr.itm_code}}</ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size="3" class="bold" id="font-16">ชื่อสินค้า:</ion-col>
                                        <ion-col size="9" id="font-16" class="right">{{pdr.itm_name}}</ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col id="font-16" class="right">{{pdr.itm_capacity}} {{pdr.itm_unit}}</ion-col>
                                    </ion-row>
                                    <ion-row class="center">
                                        <ion-col size="5" class="center bold" id="font-16">จำนวนสินค้าขั้นต่ำ:
                                        </ion-col>
                                        <ion-col size="7" id="font-16" class="right">{{pdr.itm_min_quantity}} {{pdr.itm_sell_unit}}</ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size="7" class="bold" id="font-18">จำนวนสินค้าคงเหลือ:
                                        </ion-col>
                                        <ion-col size="5" id="font-18" class="right bold">{{pdr.st_balance}} {{pdr.itm_sell_unit}}</ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ng-template #alertSearchNoResult>
                <ion-card-content *ngIf="alertItem == true" class="alert-notfind">
                    ไม่พบข้อมูลที่ค้นหา
                </ion-card-content>
            </ng-template>
        </ion-content>
    </div>
</ion-app>
